<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <script src="https://kit.fontawesome.com/0922dbf787.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="hero is-medium">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop" id="GameBoard">
              <img src="images/favicon/android-chrome-192x192.png" alt="lemon emoji"><br><br>
              <h1 class="title is-2 is-spaced">
                Hi! Welcome to Lemonsville, California!
              </h1>
              <h2 class="subtitle is-4">
                  In this small town, you are in charge of running your own lemonade stand. You can compete with as many other people as you wish, but how much profit you make is up to you. If you make the most money, you're the winner!
                  <br><br>
                  Are you starting a new game? 
              </h2>
              <button onclick="newGame()" class="button is-primary is-large">New Game</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="lib/models/game.js"></script>
    <script type="text/javascript" src="lib/service/api.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
